<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mis Slides con Reveal.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Reveal.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/black.css"> <!-- Puedes cambiar "black" por otros temas -->

  <style>
    /* Opcional: Estilos propios */
    .reveal h1 {
      font-size: 3em;
      color: #00ffea;
    }
    .reveal p {
      font-size: 1.5em;
    }
  </style>
</head>

<body>

  <div class="reveal">
    <div class="slides">
      <section>
        <h1>Bienvenido</h1>
        <p>Esta es mi primera slide.</p>
      </section>

      <section>
        <h2>Slide 2</h2>
        <p>Contenido de la segunda slide.</p>
      </section>

      <section>
        <h2>Gracias</h2>
        <p>¡Eso fue todo!</p>
      </section>
    </div>
  </div>

  <!-- Reveal.js Scripts -->
  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      hash: true, // Para navegación con URL
      slideNumber: true, // Mostrar número de slide
      transition: 'slide' // Puede ser: none / fade / slide / convex / concave / zoom
    });
  </script>

</body>
</html>
